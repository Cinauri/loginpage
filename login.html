<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300;600&display=swap');</style>
    
    
</head>

<body>
    <div class="container"> 
        <img class="backgroundimg" src="https://gitlab.com/farid4/ux-designer-assignment/-/raw/c94dae29fd943a71ae207f4c828f21136eea27df/userx2.png"/>
       
        <div class="signinpage"> 
                <h1>Sign In</h1>
            <form>
                <input required type="email" class="email" placeholder="EMAIL*"/>
                <input required type="password" minlength="6" class="password"placeholder="PASSWORD*"/>
                <button type="submit" class="submit">Next &#x27A1;</button>
                <div class="smalltext">
                    <p><span>Forgot Password</span></p>
                    <p>Not a member? <span>Start for free</span></p>
                </div>
            </form>
        </div>
    </div>
    <script defer src="login.js"></script>
</body>

</html>
